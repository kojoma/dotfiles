---
- name: Install Homebrew Cask
  homebrew:
    name: cask
    state: present

- name: Tap DevHub repository
  homebrew_tap:
    name: devhubapp/devhub
    state: present

- name: Install Homebrew Cask packages
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - alfred
    - android-studio
    - android-file-transfer
    - appcleaner
    - devhub
    - docker
    - firefox
    - google-chrome
    - google-japanese-ime
    - inkdrop
    - intellij-idea
    - iterm2
    - karabiner-elements
    - sequel-pro
    - sketch
    - skitch
    - station
